<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Control</title>
</head>
<body>
  <video src="video/big_buck_bunny.mp4" id="v1"></video><br>
  <input type="range" min ="0" step="1" id="duration"/>
  <span id="current">0:00</span>
  <span id="dur">/0:</span>
  <br>

  <button id="play" onclick="play()">play</button>
  <button id="stop" onclick="stop()">stop</button>
  <button id="ten-minus" onclick="minusTen()"><<</button>
  <button id="five-minus" onclick="minusFive()"><</button>
  <button id="five-plus" onclick="plusFive()">></button>
  <button id="ten-plus" onclick="plusTen()">>></button>

  <input type="range" min="0" max="1" step="0.1" id="sound"/>

  <button id="mute" onclick="mute()">mute</button><br>

  <label for="speed">speed</label>
  <input type="range" min="0" max="2" step="0.4" id="speed"/>


  <script src="script.js"></script>
</body>
</html>
